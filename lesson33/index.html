<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return validation();" method="POST">
        <div class="name-container">
            <label id="name_label" form="name">Name:</label>
            <input type="text" name="name" id="name">
            <span id="name_error">Please enter a valid Name</span>
        </div>
        <br>
        <div class="name-container">
            <label id="age_label" form="name">Age:</label>
            <input type="text" name="age" id="age">
            <span id="age_error">Please enter a valid Age</span>
        </div>
        <br>
        <div class="city">
            <label id="city_label" form="city">City</label>
            <select name="city" id="city">
                <option value="Prishtine" selected>Prishtine</option>
                <option value="Prizren" selected>Prizren</option>
                <option value="Peje" selected>Peje</option>
                <option value="" selected></option>
            </select>
            <span id="city_error">Please select a City </span>
        </div> 
        <br>
        <button type="submit" name="submit">Send</button>
    </form>
    <script src="java.js"></script>
</body>
</html>
